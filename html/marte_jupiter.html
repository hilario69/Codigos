<html>
    <head>
        <title> tu peso en un lugar donde pesas menos </title>
    </head>
        <body>
            <h1> tu peso en otro planeta</h1>
            <p> En la tierra pesas distinto </p>
            <script>
                var usuario= prompt("cual es tu peso");
                var planeta= prompt("elige tu planetan \n1 es marte, 2 es jupiter");
                var peso= parseInt(usuario)
                var g_tierra= 9.8;
                var g_marte= 3.7;
                var g_jupiter= 24.8;
                var peso_final;
                if (planeta==1)
                else if(planeta==2)
                [
                    peso_final=peso * g_marte / g_tierra    
                ] 
                else 
                [
                    peso_final=peso * g_jupiter / g_tierra 
                ]
                else 
                [
                    peso_final= 1,000000;
                ]
                peso_final= parseInt(peso_final);
                document.write(" tu peso en marte es <strong> " +  peso_final + " kilos </strong> ");
                </script>
        </body> 
    </html>
